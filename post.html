<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post Generator</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=EB+Garamond&display=swap&subset=cyrillic');
            @import url('https://fonts.googleapis.com/css?family=Fira+Sans+Condensed&display=swap&subset=cyrillic');

            body {
            margin: 0;
            font-family: 'EB Garamond', serif;
            }

            .block {
            width: 500px;
            height: 500px;
            font-weight: 400;
            background: linear-gradient(to bottom, #211244 0%, #4c268e 100%);
            color: #dedede;
            position: relative;
            overflow: hidden;
            }

            .block h3 {
            text-align: center;
            font-weight: 400;
            font-size: 42px;
            padding: 0;
            margin: 0;
            line-height: 80px;
            }

            .block p {
            padding-left: 42px;
            padding-right: 42px;
            font-size: 22px;
            line-height: 24px;
            }

            .bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            }

            .bottom .shape {
            position: absolute;
            width: 125px;
            height: 125px;
            transform: rotate(45deg);
            background: rgba(255, 255, 255, 0.7);
            }

            .shape1 {
            margin-left: 195px;
            margin-top: 25px;
            }

            .shape2 {
            margin-left: 75px;
            margin-top: 25px;
            }

            .shape3 {
            margin-left: 315px;
            margin-top: 25px;
            }

            .footer {
            font-family: 'Fira Sans Condensed', sans-serif;
            font-size: 15px;
            font-weight: 400;
            text-align: center;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            }
        </style>
    </head>

    <body>
        <div class="block">
            <h3 id="header"></h3>
            <p id="text"></p>
            <div class="footer"></div>
            <div class="bottom">
                <div class="shape shape1"></div>
                <div class="shape shape2"></div>
                <div class="shape shape3"></div>
            </div>
        </div>

        <script>
            (function () {
                const LightenDarkenColor = function(col,amt) {
                    col = parseInt(col,16);
                    return (((col & 0x0000FF) + amt) | ((((col>> 8) & 0x00FF) + amt) << 8) | (((col >> 16) + amt) << 16)).toString(16);
                };

                const params = window.location.search.replace('?', '').split('&').map(val => val.split('='));

                const selectors = {
                    'header': document.querySelector('#header'),
                    'text': document.querySelector('#text'),
                    'footer': document.querySelector('.footer')
                };

                for (let param of params) {
                    if (param[0] === 'color') {
                        const origColor = decodeURIComponent(param[1])
                        const darkColor = LightenDarkenColor(origColor, -50).replace('-', '');
                        document.querySelector('.block').style.background = `linear-gradient(to bottom, #${origColor} 0%, #${darkColor} 100%)`;
                        continue;
                    }

                    selectors[param[0]].textContent = decodeURIComponent(param[1]);
                }
            })();
        </script>
    </body>
</html>
