<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debug page</title>
    <style>
      body {margin: 0; font-family: Arial;}
      .btn {font-size: 16px; width: 120px; height: 120px; position: fixed; top: 0; left: 0;}
     </style>
  </head>

  <body>
    <button class="btn">Click me</button>
    <p>Click count: <span class="cc">0</span></p>
    
    <script>
      (function() {
        var count = 0;
        const pos = [0, 0];
        const btn = document.querySelector('.btn');
        btn.addEventListener('click', (e) => {
          document.querySelector('.cc').textContent = ++count;
          pos.reduce((a, c) => {
            return c > 200 ? 0 : c++;
          });
          btn.style.top = `${pos[0]}px`;
          btn.style.left = `${pos[1]}px`;
        });
      })();
    </script>
  </body>
</html>
