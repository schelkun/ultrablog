<html>
    <head>
        <title>MediaDevices test</title>
    </head>
    <body>
        <div class="result"></div>
        <script>
            (function() {
                const output = [];
                navigator.mediaDevices.enumerateDevices().then((deviceList) => {
                    for (let device of deviceList) {
                        output.push('ID:' + device.deviceId + ' GROUP:' + device.groupId);
                    }

                    document.querySelector('.result').innerHTML = output.join('<br>');
                });
            })()
        </script>
    </body>
</html>
